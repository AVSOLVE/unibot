<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
        UNIBOT
      </h2>

      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div class="flex flex-col">
          <label for="username" class="text-gray-600 font-medium"
            >Usuario:</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required
          />
        </div>

        <div class="flex flex-col">
          <label for="password" class="text-gray-600 font-medium"
            >Senha:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200"
        >
          Entrar
        </button>
      </form>

      {% if messages %}
      <div class="mt-4">
        <ul class="text-red-500">
          {% for message in messages %}
          <li class="text-sm">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>
  </body>
</html>
